<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Development Track Survey</title>
  </head>
  <body>
    <form class="container" id="the-form">
      <div class="radio">
        <label>
          <input type="radio" name="environment" value="startup">
          Startup
        </label>
      </div>
      <div class="radio">
        <h4>What type of business environment do you prefer?</h4>
        <label>
          <input type="radio" name="environment" value="small" checked>
          Small-Medium sized company
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="environment" value="large">
          Large enterprise
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="environment" value="self-employed">
          Self-employed
        </label>
      </div>
<div class="button-container">
  <button class="btn btn-info submit-button" type="submit" name="button">Submit</button>
</div>
</form>
  </body>
</html>
